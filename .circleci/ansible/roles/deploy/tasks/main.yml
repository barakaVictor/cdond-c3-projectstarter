---
- name: "Setup backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Install NPM dependencies and start backend app"
  shell: |
    cd ~/backend-app
    npm install
    pm2 stop default
    pm2 start npm -- start